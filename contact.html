<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

<!--Nav Bar-->

  <nav class="navbar navbar-expand-md bg-white fixed-top navbar-light bg-light pt-0 pb-0">
    <div class="container p-0">
      <a class="navbar-brand" href="#">
        <!--Logo-->
        <span class="logo">Julien Shim</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--Right Side Links-->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item pr-2">
            <a class="nav-link" href="index.html">About
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item pr-2 pl-2 border-left">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item pl-2 border-left">
            <a class="nav-link pr-0" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!--Main Content-->

  <div class="container">
    <div class="row">
      <!--Contact Side (Left)-->
      <div class="col-md-8 pl-0 pr-0">
          <div class="container contentContainer bg-white contactContainer">
              <div class="containerMargin ml-3 mr-3">
                <div class="row">
                  <div class="col-md-12">
                    <!--Header-->
                    <h1>Contact</h1>
                    <hr>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <!--Form-->
                    <form>
                      <div class="form-group">
                          <label for="inlineFormInput">Name</label>
                          <input type="text" class="form-control" id="inlineFormInput" placeholder="John Smith">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea">Message</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
      </div>
      <!--Connect Side (Right)-->
      <div class="col-md-4 ml-auto pl-0 pr-0 connect">
          <div class="container contentContainer bg-white">
              <div class="containerMargin ml-3 mr-3">
                <div class="row">
                  <div class="col-md-12">
                    <!--Header-->
                    <h2>Connect with Me</h2>
                    <hr class="hr2">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <!--Social Media Icons-->
                      <a href="https://github.com/julienshim" target="_blank"><img class="socialMedia marginFix" src="assets/images/github.png" alt="github social media icon" /></a>
                      <a href="https://www.linkedin.com/in/julienshim/" target="_blank"><img class="socialMedia" src="assets/images/linkedin.png" alt="linkedin social media icon" /></a>
                      <a href="https://meta.stackoverflow.com/users/9567363/julienshim" target="_blank"><img class="socialMedia socialMediaFix" src="assets/images/stackoverflow.png" alt="stack overflow social media icon" /></a>
                  </div>
                </div>
              </div>
            </div>
      </div>  
    </div>
  </div>

  <!--Footer-->

  <footer class="footer text-center">
      <div class="container footerContainer">
          <span class="text-muted"><span class="footerText">Copyright &copy; 2018 Julien Shim</span></span>
        </div>
  </footer>

  <!--Bootstrap JS-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
